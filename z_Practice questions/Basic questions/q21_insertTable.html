<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert rows in table through javascript</title>
</head>
<body>
    <table id="table" style="border: 1px solid black;">
        <tr>
            <td>raj</td>
            <td>lala</td>
        </tr>
        <tr>
            <td>rohan</td>
            <td>lala</td>
        </tr>
    </table>
    <button onclick="insert('table')">click</button>
</body>
<script>
    const insert = (id) =>{
        const data = document.getElementById(id).insertRow(1);
        let cel1 = data.insertCell(0);
        let cel2 = data.insertCell(1);
        cel1.innerHTML = "new cell1"
        cel2.innerHTML = "new cell2"

    }
</script>
</html>
