<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color changer</title>
  </head>
  <style>
    h2 {
      width: 60%;
      font-size: 3rem;
      margin: 1rem 22rem;
    }
    p {
      width: 60%;
      font-size: 1.9rem;
      margin: 1rem 20rem;

    }
    .container {
      margin-top: 8rem;
      display: flex;
      flex-direction: row;
      justify-content: center;
      /* justify-content: space-evenly; */
    }
    .box{
        width: 100px;
        height: 100px;
        border: 2px solid black;
        margin: 2rem;
    }
  </style>
  <body>
    <h2>Background color changer!!
    </h2>
    <p>click any box to switch the background color of body</p>

    <div class="container">
      <div class="box" id="red" style="background-color: red;"></div>
      <div class="box" id="grey" style="background-color: grey;"></div>
      <div class="box" id="yellow" style="background-color: yellow;"></div>
      <div class="box" id="blueviolet" style="background-color: blueviolet;"></div>
      <div class="box" id="palevioletred" style="background-color: palevioletred;"></div>
    </div>

    <script>
        const box = document.querySelectorAll('.box');
        const body = document.querySelector('body')
        console.log(box)
        box.forEach(btn => {
            btn.addEventListener('click', function(e){
                body.style.backgroundColor=e.target.id
            })
        });
    </script>
  </body>
</html>
